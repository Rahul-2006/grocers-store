<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
    html, body {
        overflow: hidden; 
        height: 100vh;
        margin: 0;
        padding: 0;
    }
    .navbar {
        background: hsla(228, 17%, 53%, 1);
        background: linear-gradient(90deg, hsla(228, 17%, 53%, 1) 0%, hsla(229, 28%, 88%, 1) 100%);
        background: -moz-linear-gradient(90deg, hsla(228, 17%, 53%, 1) 0%, hsla(229, 28%, 88%, 1) 100%);
        background: -webkit-linear-gradient(180deg, hsla(228, 17%, 53%, 1) 0%, hsla(229, 28%, 88%, 1) 100%);
        filter: progid: DXImageTransform.Microsoft.gradient( startColorstr="#727A9A", endColorstr="#D8DBE9", GradientType=1 );        
        
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.4);
    }
    .hero-section {
        background: linear-gradient(to left, rgba(255, 255, 255, 0.6), rgba(0, 0, 0, 0.7)),url('hero-image.png') no-repeat center center;
        background: linear-gradient(to bottom, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.1)),url('hero-image.png') no-repeat center center;
        background-position: 50% 80%;
        background-size: cover;
        width: 100vw;
        min-height: 100vh;
        position: relative; 
        color: white; 
        flex-direction: column;
        display: flex;
    }

    .hero-section::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.3); 
        z-index: 0; 
    }

    .hero-content {
        position: relative; 
        z-index: 1;
    }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light shadow-lg py-3">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a class="navbar-brand fw-bold fs-4" href="#">
                <i class="fas fa-carrot text-primary me-2"></i>Grocers
            </a>

            <ul class="navbar-nav flex-row mx-auto"> <li class="nav-item me-4"><a class="nav-link active" aria-current="page" href="index.html">Home</a></li>
                <li class="nav-item me-4"><a class="nav-link" href="shop.html">Shop</a></li>
                <li class="nav-item me-4"><a class="nav-link" href="#">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            </ul>

            <ul class="navbar-nav flex-row">
                <li class="nav-item me-3"><a class="nav-link" href="#"><i class="fas fa-shopping-cart"></i></a></li>
                <li class="nav-item me-3">
                    <button type="button" class="btn btn-dark rounded-4" style="width: 125px;">Sign Up</button>
                </li>
            </ul>
        </div>
    </nav>

    <section class="hero-section text-white text-center text-md-start">
        <div class="container hero-content py-5 py-md-6">
            <div class="row">
                <div class="col-md-8 col-lg-7">
                    <h1 class="display-4 fw-bold mb-4">Fresh Groceries Delivered <br>To Your Door</h1>
                    <p class="lead mb-5">Quality produce, dairy, and pantry staples, always fresh and responsibly sourced. Shop now and experience the difference!</p>
                    <a href="shop.html" class="btn btn-primary btn-lg rounded-pill shadow-lg px-4">Shop Now</a>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eEGFN7dY3lX" crossorigin="anonymous"></script>
</body>
</html>
